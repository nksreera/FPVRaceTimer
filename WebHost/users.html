<!doctype html>
<html ng-app="webApp" lang="en">
  <head>
    <title>Lap Timer - Users</title>

<script src="js/socket.io-1.2.0.js"></script>
    <script src="js/jquery-1.11.1.js"></script>

    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="js/bootstrap.min.css">

<!-- Optional theme -->
<link rel="stylesheet" href="js/bootstrap-theme.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="js/bootstrap.min.js"></script>

<script src="js/angular.min.js"></script>

<script src="js/usercontroller.js"></script>

<link rel="stylesheet" href="js/angular-chart.css">
<script src="js/chart.min.js"></script>
<script src="js/angular-chart.min.js"></script>


<meta name="viewport" content="width=device-width, initial-scale=1">

<style type="text/css">
.localBest
{
  background-color:lightgreen;
  border-radius: 5px ;
}
.lapCell
{
  text-align: right;
  padding-right: 5px;
}
.winner {
  background-image: url('js/finish.png');
  background-repeat: no-repeat;
  background-color:lightpink;
}
</style>

  </head>
  <body>

    
    <div class="container-fluid" ng-controller="mainCtrl">
    

     <table class="table ">
      <tr>
        <th>Pilots</th>
        <!--<td align=right><button class="btn btn-primary" ng-click="createNewRace()">New Race</button></td>
        <td><span id="supportMsg"></span></td>-->
        <td align="right">  <button class="btn btn-info" id="speak" ng-click="home()">Home</button>  </td>
        <td >
          <div class="dropdown">
          <button class="btn btn-primary dropdown-toggle" type="button" data-toggle="dropdown">Settings
            <span class="caret"></span></button>
              <ul class="dropdown-menu">
                  <li><a href="/users">Pilots</a></li>
                  <li><a href="#">Audio</a></li>
                  <li><a href="#">System</a></li>
                  <li><a href="/history">History</a></li>
              </ul>
        </div>
        </td>
      </tr>
    </table>

    <!-- Super New Format -->
    <table class="table table-striped table-bordered">
      <tr>
        <th>Racer</th>
        <th>Token Id</th>
        <th>Machine</th>
        <th>Team</th>
        <th>Edit</th>
      </tr>
      <tr ng-repeat="racer in data">
        <td>{{racer.name}}</td>
        <td>{{racer.id}}</td>
        <td>{{racer.details}}</td>
        <td>{{racer.team}}</td>
        <td><button class="btn btn-warning" ng-click="loadEdit(racer.id)">Edit</button></td>
      </tr>
    </table>
    

    <!-- Modal -->
    <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">{{currentUserId}}</h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <label for="usr">Name:</label>
          <input type="text" class="form-control" id="usr" ng-model="currentUserName">
        </div>
        <div class="form-group">
          <label for="usr">Details:</label>
          <input type="text" class="form-control" id="usr" ng-model="currentUserDetails">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="save()" data-dismiss="modal">Save</button>
      </div>
    </div>

  </div>
</div>


  </body>
</html>
